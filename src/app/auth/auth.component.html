<ng-template appPlaceHolder ></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p> {{ error }} </p> -->
            <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        </div> -->
        <div *ngIf="isLoading" style="text-align: center; margin-top: 5rem;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel
                    name="email" 
                    required
                    email>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    ngModel 
                    required 
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{ isLoginMode ? 'Login' : 'Sign Up'}} </button> | 
                <button class="btn btn-primary" (click)="onSwithMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
