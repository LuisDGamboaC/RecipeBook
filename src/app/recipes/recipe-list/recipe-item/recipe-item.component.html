<a style="cursor: pointer;" class="list-group-item clearfix dark" [routerLink]="[index]" routerLinkActive="active" routerLinkActiveOptions="{exact: true}" >
    <!-- (click)="onSelected()" -->
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text txt-color">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>

<!-- muestra las opciones de recetas que creamos titulo, descripcion y imagen  -->
